<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>


    <Form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
         <label for="email">enter email:</label>
         <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>

        <p>Select your age</p>
        <input type="radio" name="age" value="0-10" id="option-1">
<label for="option-1">0-10</label>
<input type="radio" name="age" value="11-20" id="option-2">
<label for="option-2">11-20</label>
<input type="radio" name="age" value="21-30" id="option-3">
<label for="option-3">21-30</label>

<br><br>

<strong><label for="question">Security question</label></strong>
<select name="question" id= "question">
    <option value="q1">What is your mothers maiden name</option>
    <option value="q2">What is your best friend's name</option>
    <option value="q3">What was the name of the first car your dad bought</option>
    <option value="q4">What is your favorite food</option>

    <br><br>

    <label for="answer">Security question answer</label>
    <input type="text" id="answer" name="answer">

    <br><br>

    <label for="bio"><strong>Your bio:</strong></label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="the thing about joyboy..."></textarea>

    <br><br>

    <input type="submit" value="submit the Form">



    </Form>
        
    
    
</body>
</html>
